<script>

let url=window.location.href;
let i=Number(url.slice(-url.length+url.indexOf('=')+1));    console.log(i);
let p=Number(url.slice(-url.length+url.lastIndexOf('=')+1));    console.log(i);
let nxtP=p+1;

getData(i);

async function getData(i,p){
    let response=await fetch('https://evenbeiter.github.io/drama/list.json');
    let str=await response.text();
    let data=JSON.parse(str);    console.log(data);
    
    // let url=window.location.href;
    // let i=Number(url.slice(-url.length+url.indexOf('=')+1));    console.log(i);
    let filename=data[i];     console.log(filename);
    let name=filename.replace('_',':'); console.log(name);
    document.querySelector('title').textContent=name;

    let lrcSrc='https://evenbeiter.github.io/drama/src/'+filename+'.txt';
    getLrc(lrcSrc,nxtP);
}
  
async function getLrc(url,nxtP){

  //   let url=window.location.href;
  //   let i=Number(url.slice(-url.length+url.lastIndexOf('=')+1));    console.log(i);
  // let nxtP=i+1;
  
    let response=await fetch(url);
    let str=await response.text();
    let data=JSON.parse(str);
    let pages=Math.ceil(data.length/100); console.log(pages);

    document.getElementById('pagination').innerHTML='';

  for (var p=1;p<pages+1;p++){
    var li=document.createElement('li');
    li.innerHTML='<li class="page-item"><a class="page-link" href="https://evenbeiter.github.io/drama/echo.html?id=0&page='+p+'">'+p+'</a></li>';
    document.getElementById('pagination').appendChild(li);
  }

    li.innerHTML='<li class="page-item"><a class="page-link" href="https://evenbeiter.github.io/drama/echo.html?id=0&page='+nxtP+'">Next</a></li>';
    document.getElementById('pagination').appendChild(li);

  
      //   <li class="page-item disabled">
      //   <a class="page-link" href="#" tabindex="-1">Previous</a>
      // </li>
      // <li class="page-item"><a class="page-link" href="#">1</a></li>
      // <li class="page-item"><a class="page-link" href="#">2</a></li>
      // <li class="page-item"><a class="page-link" href="#">3</a></li>
      // <li class="page-item">
      //   <a class="page-link" href="#">Next</a>
      // </li>

  
    
    document.getElementById('data-list').innerHTML='';

    //for(var i=0;i<data.length;i++){
    for(var i=p*100-100;i<p*100;i++){

        var tr=document.createElement('tr');
    //   tr.classList.add('p-3','mb-1','bg-secondary','bg-gradient','text-white','fw-bold','text-uppercase');
        let num=i+1;
        tr.innerHTML='<tr><td>'+num+'</td><td>'+data[i][0]+'</td><td><audio controls preload="auto"><source src="'+data[i][1]+'"/></audio></td></tr>';
        document.getElementById('data-list').appendChild(tr);
    }
}

  
</script>
