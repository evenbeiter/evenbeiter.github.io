<script>

getData();

async function getData(){
    let response=await fetch('https://evenbeiter.github.io/drama/list.json');
    let str=await response.text();
    let data=JSON.parse(str);    console.log(data);
    
    let url=window.location.href;
    let i=Number(url.slice(-url.length+url.indexOf('=')+1));    console.log(i);
    let filename=data[i];     console.log(filename);
    let name=filename.replace('_',':'); console.log(name);
    document.querySelector('title').textContent=name;

    let lrcSrc='https://evenbeiter.github.io/drama/src/'+filename+'.txt';
    getLrc(lrcSrc);
}
  
async function getLrc(url){
    let response=await fetch(url);
    let str=await response.text();
    let data=JSON.parse(str);
    
    document.getElementById('data-list').innerHTML='';

    //for(var i=0;i<data.length;i++){
    for(var i=0;i<100;i++){

        var tr=document.createElement('tr');
    //   tr.classList.add('p-3','mb-1','bg-secondary','bg-gradient','text-white','fw-bold','text-uppercase');
        tr.innerHTML='<tr><td>'+i+'</td><td>'+data[i][0]+'</td><td><audio controls><source src="'+data[i][1]+'"/></audio></td></tr>';
        document.getElementById('data-list').appendChild(tr);
    }
}
