<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drama List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="p-3">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Drama List</th>
            </tr>
        </thead>
        <tbody id="data-list">

        </tbody>
    </table>


<script>

getData();

async function getData(){
    let response=await fetch('https://evenbeiter.github.io/drama/list.json');
    let str=await response.text();
    let data=JSON.parse(str);
    
    document.getElementById('data-list').innerHTML='';

    for(var i=0;i<data.length;i++){
        var tr=document.createElement('tr');
    //   tr.classList.add('p-3','mb-1','bg-secondary','bg-gradient','text-white','fw-bold','text-uppercase');
        if (data[i].length==1){
          tr.innerHTML='<tr><td>'+data[i]+'</td></tr>';
        } else {
          tr.innerHTML='<tr><td><a href="https://evenbeiter.github.io/drama/echo.html?id='+i+'" target="_blank">'+data[i]+'</td></tr>';
        }
        document.getElementById('data-list').appendChild(tr);
    }
}

</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </body>
</html>
