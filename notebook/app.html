<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            overflow: hidden;
        }
        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .input-container textarea {
            flex: 1;
            resize: none;
        }
        .input-container button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <textarea id="messageInput" class="form-control" rows="1" placeholder="Type a message..."></textarea>
            <button id="submitBtn" class="btn btn-primary">Send</button>
            <input type="file" id="imageInput" style="display: none;" accept="image/*">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            const $messages = $('#messages');
            const $messageInput = $('#messageInput');
            const $imageInput = $('#imageInput');
            const $submitBtn = $('#submitBtn');

            function scrollToBottom() {
                $messages.scrollTop($messages[0].scrollHeight);
            }

            $messageInput.on('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });

            $submitBtn.on('click', function() {
                const text = $messageInput.val().trim();
                if (text !== '') {
                    $messages.append('<div class="message"><p>' + text + '</p></div>');
                    $messageInput.val('');
                    $messageInput.css('height', 'auto');
                    scrollToBottom();
                }
            });

            $imageInput.on('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        $messages.append('<div class="message"><img src="' + e.target.result + '" class="img-fluid"></div>');
                        scrollToBottom();
                    };
                    reader.readAsDataURL(file);
                }
            });

            $messageInput.on('paste', function(event) {
                const items = event.originalEvent.clipboardData.items;
                for (let item of items) {
                    if (item.kind === 'file' && item.type.startsWith('image/')) {
                        const file = item.getAsFile();
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            $messages.append('<div class="message"><img src="' + e.target.result + '" class="img-fluid"></div>');
                            scrollToBottom();
                        };
                        reader.readAsDataURL(file);
                    }
                }
            });

            $messageInput.on('keydown', function(event) {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault();
                    $submitBtn.click();
                }
            });

            $('#imageInputTrigger').on('click', function() {
                $imageInput.click();
            });
        });
    </script>
</body>
</html>
