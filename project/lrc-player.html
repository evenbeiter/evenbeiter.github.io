<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
<meta name="mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
<meta name="screen-orientation" content="portrait">
<meta name="x5-orientation" content="portrait">
<title>Project</title>
<link href="lrc-player.css" rel="stylesheet"/>
</head>

<body id='bdy'>

<div id='pagewrap'>
  <div id='header'></div>
  <div id='main'>
    <div id='content'>
      <div id="title">
        <h1>LRC Player</h1>
      </div>
      <div id='playerblock'>
        <div id='playerwrap'>
          <audio id='ap'>您设备上的浏览器不支持HTML5</audio>
          <video id='vp'></video>
          <div id='infobox'>
            <div id='timebox'>00:00 / 00:00</div>
            <div id='srcname'></div>
            <div style='clear: both;'></div>
          </div>
          <div id='slider'>
            <div id="slider-frame">
              <div id='slider-r'>
                <div id='slider-play'></div>
              </div>
            </div>
            <div id='lblB' class='lblAB'></div>
            <div id='lblA' class='lblAB'></div>
          </div>
          <div id='btns'>
            <button id='btnPlay' title="播放/暂停"></button>
            <button id='btnStop' title="停止"></button>
            <button id='btnBf' title="倒退3秒/倒退AB段"></button>
            <button id='btnFf' title="快进3秒/前进AB段"></button>
            <!-- <button id='btnLast'></button><button id='btnNext'></button>-->
            <button id='btnX' title="变速">1.0</button>
            <button id='btnP' title="复读暂停时间"></button>
            <button id='btnR' title="即时复读5秒/取消"></button>
            <button id='btnA' title="设置A点"></button>
            <button id='btnB' title="设置B点"></button>
            <button id='btnC' title="取消复读并清除AB点"></button>
          </div>
          <!--lrc1-->
          <div id='btnsTC'>
            <button id='btnTCPlay' title='播放一行'></button>
            <button id='btnTCStop' title='停止播放'></button>
            <button id='btnTCBf' title='后退一行'></button>
            <button id='btnTCFf' title='前进一行'></button>
            <button id='btnTCRline' title='复读一行'></button>
            <button id='btnTCRlines' title='复读多行'></button>
            <button id='btnTCXRline' title='变速复读一行'></button>
            <button id='btnTCXRlines' title='变速复读多行'></button>
          </div>
          <!--lrc2-->
          <div id='promptbar'> 
            <!-- <a id='usage' href='javascript:seeusage()'>播放器使用说明</a> -->
            <div id='btn-usage' title='复读机使用说明'></div>
            <div id='btn-edit' title='打开/关闭编辑窗'></div>
            <div id='btn-txt' title='打开/关闭源稿窗(TXT)'></div>
            <div id='btn-lrc' title='打开/关闭源稿窗(LRC)'></div>
          </div>
          <div id='usagecontent'>
            <div id='uc1'>
              <div style='background-image: url(img/play.png)'>播放/暂停</div>
              <div style='background-image: url(img/stop.png)'>停止</div>
              <div style='background-image: url(img/bf.png)'>播放时:倒退3秒/复读时:回退AB段</div>
              <div style='background-image: url(img/ff.png)'>播放时:快进3秒/复读时:前进AB段</div>
              <div style='background-image: url(img/X.png)'>拖动:改变速度/点击:恢复正常速度1.0</div>
              <div style='background-image: url(img/clock.png)'>拖动改变复读暂停时间</div>
              <div style='background-image: url(img/R.png)'>点击:复读最近5秒/拖动:改变复读次数</div>
              <div style='background-image: url(img/A.png)'>设置A点</div>
              <div style='background-image: url(img/B.png)'>设置B点</div>
              <div style='background-image: url(img/C.png)'>取消复读并清除AB点</div>
            </div>
            <!--uc21-->
            <div id='uc2'>
              <div style='background-image: url(img/[play].png)'>播放一行</div>
              <div style='background-image: url(img/[stop].png)'>停止播放</div>
              <div style='background-image: url(img/TC_left.png)'>后退一行</div>
              <div style='background-image: url(img/TC_right.png)'>前进一行</div>
              <div style='background-image: url(img/[R].png)'>复读一行</div>
              <div style='background-image: url(img/[R]...png);padding-left:36px'>复读多行</div>
              <div style='background-image: url(img/[R]~.png);padding-left:36px'>变速复读一行</div>
              <div style='background-image: url(img/[R]~...png);padding-left:36px'>变速复读多行</div>
            </div>
            <!--uc22--> 
          </div>
        </div>
        <div style='clear: both;'></div>
      </div>
      <div id='loadMediaArea'>
        <button id='btnOpenMedia' onClick="$('#browseMedia').click()">mp3 / mp4</button>
        <span id='mediaName'>加载音频(mp3)或视频文件(mp4)</span> <br>
        <button id='btnOpenText' onClick="$('#browseText').click()">txt / lrc</button>
        <span id='textName'>加载文本(txt)或歌词(lrc)文件 (若没有可省略)</span>
        <input type="file" id="browseMedia" onchange="browseMedia(this.value)">
        <input type="file" id="browseText" onchange="browseText(this.value)">
      </div>

      <div id="editWin">
        <div id="editWinBar">
          <div id="barTitle1">听写 / 编辑区</div>
              <div id="plus1" onclick="fontSize(event, 0, 1)">大字</div>
              <div id="minus1" onclick="fontSize(event, 0, -1)">小字</div>
              <div id="reset1" onclick="editWinForm.reset()">&nbsp;重写&nbsp;</div>
              <div id="save1" onclick="send()">&nbsp;保存&nbsp;</div>
        </div>
        <form id="editWinForm" name="editWinForm" method="post" action="savemytext.php">
          <textarea name="editWinText" id="editWinText"></textarea>
        </form>
      </div>
      <div id='srcWin'>
        <div id='srcWinBarBlock'>
          <div id="srcWinBar">
            <div id="srcWinbarTitle1">
              <div id='tablrc'>LRC</div>
              <div id='tabtxt'>TXT</div>
            </div>
            <div id="plus2" onclick="fontSize(event, 1, 1)">大字</div>
            <div id="minus2" onclick="fontSize(event, 1, -1)">小字</div>
            <div id="srcWinBarPart" onclick="$('#lrc').css({'height':'300px', 'overflowY':'scroll'})">滚动</div>
            <div id="srcWinBarFull" onclick="$('#lrc').css({'height':'auto', 'overflowY':'visible'})">全页</div>
          </div>
        </div>
        <div id='lrc'></div>
        <div id='txt'></div>
      </div>
    </div>
  </div>
</div>

  src="https://code.jquery.com/jquery-3.7.1.slim.min.js"

  crossorigin="anonymous"></script>
