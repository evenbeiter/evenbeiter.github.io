    let url=window.location.href;
    let i=url.slice(url.indexOf('=')+1);
    document.querySelector('title').textContent=data[i]["a"];
    let mediaSrc=data[i]["b"];
    let lrcSrc='src/'+data[i]["a"]+'.txt';console.log(lrcSrc);
    delaySec=Number(data[i]["c"]);
    $('#ap').attr('src',mediaSrc);
    getLrc(lrcSrc);
    delayTime();

    async function getLrc(lrc) {
    let response = await fetch(lrc);
    let str = await response.text();
    putlrc(str);
    $("#srcWin").show();
    $("#tablrc").addClass("tabshow");
    $("#tabtxt").removeClass("tabshow");
    $("#lrc").show();
    $("#txt").hide();
    }

    function delayTime(){
      delaySec=Number($('#delaySec').val());
      getLrc();
    }
