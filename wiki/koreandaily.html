<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calendar-day {
            cursor: pointer;
            padding: 10px;
            text-align: center;
            border-radius: 4px;
        }
        .calendar-day:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="text-center mb-4">
            <button id="prevMonth" class="btn btn-outline-primary me-2">&lt; Previous</button>
            <span id="currentMonthYear" class="h4"></span>
            <button id="nextMonth" class="btn btn-outline-primary ms-2">Next &gt;</button>
        </div>
        <div id="calendar" class="row row-cols-7 g-2"></div>
    </div>

    <script>
        const calendar = document.getElementById('calendar');
        const currentMonthYear = document.getElementById('currentMonthYear');
        let currentDate = new Date();

        function renderCalendar() {
            calendar.innerHTML = '';
            currentDate.setDate(1);
            const month = currentDate.getMonth();
            const year = currentDate.getFullYear();

            currentMonthYear.innerText = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;

            const firstDayIndex = currentDate.getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDayIndex; i++) {
                const emptyDiv = document.createElement('div');
                emptyDiv.classList.add('col');
                calendar.appendChild(emptyDiv);
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('col', 'calendar-day');
                dayDiv.textContent = i;
                dayDiv.addEventListener('click', () => openDateLink(year, month + 1, i));
                calendar.appendChild(dayDiv);
            }
        }

        function openDateLink(year, month, day) {
            const formattedMonth = month.toString().padStart(2, '0');
            const formattedDay = day.toString().padStart(2, '0');
            const url = `https://www.example.com/${year}${formattedMonth}${formattedDay}`;
            window.open(url, '_blank');
        }

        document.getElementById('prevMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        renderCalendar();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
