<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone-like Calendar Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* iBooks Sepia Theme */
        body {
            background-color: #f4ecd8;
            color: #5b4636;
            font-family: Arial, sans-serif;
        }
        .calendar-container {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fefaf1;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .calendar-header {
            padding: 15px;
            background-color: #c9b29b;
            color: #5b4636;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .calendar-header button {
            color: #5b4636;
        }
        .month-year {
            font-size: 1.2em;
            font-weight: bold;
        }
        .calendar-weekdays, .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
            font-weight: 500;
            padding: 10px;
        }
        .calendar-day {
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: #faebd7;
            color: #5b4636;
        }
        .calendar-day:hover {
            background-color: #e3d4b3;
        }
        .day-name, .calendar-day.inactive {
            color: #d3c6b2;
        }
        .calendar-day.today {
            background-color: #c9b29b;
            color: #fff;
            font-weight: bold;
        }
        .calendar-footer {
            padding: 10px;
            background-color: #fefaf1;
            text-align: center;
            font-size: 0.9em;
            color: #5b4636;
        }
        /* Today Button Styling */
        .today-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #c9b29b;
            color: #5b4636;
            font-size: 1.4em;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .today-btn:hover {
            background-color: #b29d8d;
        }
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .calendar-container {
                max-width: 95%;
            }
            .today-btn {
                bottom: 10px;
                right: 10px;
                width: 45px;
                height: 45px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

<div class="calendar-container">
    <div class="calendar-header">
        <button id="prevMonth" class="btn btn-link">&lt;</button>
        <span id="currentMonthYear" class="month-year"></span>
        <button id="nextMonth" class="btn btn-link">&gt;</button>
    </div>
    <div class="calendar-weekdays">
        <div class="day-name">Sun</div>
        <div class="day-name">Mon</div>
        <div class="day-name">Tue</div>
        <div class="day-name">Wed</div>
        <div class="day-name">Thu</div>
        <div class="day-name">Fri</div>
        <div class="day-name">Sat</div>
    </div>
    <div id="calendar" class="calendar-days"></div>
    <div class="calendar-footer">Tap on a date to view</div>
</div>

<!-- "Go to Today" Button -->
<div id="goToToday" class="today-btn">ðŸ“…</div>

<script>
    const calendar = document.getElementById('calendar');
    const currentMonthYear = document.getElementById('currentMonthYear');
    const todayBtn = document.getElementById('goToToday');
    let currentDate = new Date();
    const today = new Date();

    function renderCalendar() {
        calendar.innerHTML = '';
        currentDate.setDate(1);
        const month = currentDate.getMonth();
        const year = currentDate.getFullYear();

        currentMonthYear.innerText = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;

        const firstDayIndex = currentDate.getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        for (let i = 0; i < firstDayIndex; i++) {
            const emptyDiv = document.createElement('div');
            emptyDiv.classList.add('calendar-day', 'inactive');
            calendar.appendChild(emptyDiv);
        }

        for (let i = 1; i <= daysInMonth; i++) {
            const dayDiv = document.createElement('div');
            dayDiv.classList.add('calendar-day');
            dayDiv.textContent = i;

            if (year === today.getFullYear() && month === today.getMonth() && i === today.getDate()) {
                dayDiv.classList.add('today');
            }

            dayDiv.addEventListener('click', () => openDateLink(year, month + 1, i));
            calendar.appendChild(dayDiv);
        }
    }

    function openDateLink(year, month, day) {
        const formattedMonth = month.toString().padStart(2, '0');
        const formattedDay = day.toString().padStart(2, '0');
        const url = `https://www.example.com/${year}${formattedMonth}${formattedDay}`;
        window.open(url, '_blank');
    }

    document.getElementById('prevMonth').addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar();
    });

    document.getElementById('nextMonth').addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar();
    });

    todayBtn.addEventListener('click', () => {
        currentDate = new Date(today);
        renderCalendar();
        openDateLink(today.getFullYear(), today.getMonth() + 1, today.getDate());
    });

    renderCalendar();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
