for (let h of img){
    document.getElementById('list').innerHTML+=`
    <p class="title" onclick="getContent(this.id,'${h[1].slice(45,51)}')">${h[0]}</p><div id="${h[1].slice(45,51)}" class="content" onclick="getContent(this.id,'${h[1].slice(45,51)}')"><img src="${h[1]}"></div><hr>
    `;
}

function getContent(clickedId,id){
  var cEl=document.getElementById(id);
  if (cEl.style.display=='none' || cEl.style.display==''){
    cEl.style.display='block';
  } else {
    if (clickedId==''){cEl.style.display='none';
      cEl.previousElementSibling.previousElementSibling.scrollIntoView()
    }
  }
}
