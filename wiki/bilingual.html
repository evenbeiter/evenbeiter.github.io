<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bilingual EPUB Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    textarea { width: 45%; height: 300px; }
    .container { display: flex; gap: 20px; margin-bottom: 10px; }
    .pair { margin-bottom: 1em; }
    .en { color: navy; }
    .zh { color: darkred; }
    #output { border: 1px solid #ccc; padding: 10px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Bilingual EPUB Viewer</h1>
  <p>Upload English EPUB and Chinese EPUB:</p>
  <input type="file" id="enFile" accept=".epub">  
  <input type="file" id="zhFile" accept=".epub">  
  <button onclick="loadToTextarea()">Load to Textareas</button>
  <br><br>

  <div class="container">
    <div>
      <h3>English</h3>
      <textarea id="enText"></textarea>
    </div>
    <div>
      <h3>Chinese</h3>
      <textarea id="zhText"></textarea>
    </div>
  </div>

  <button onclick="generate()">Generate Bilingual</button>
  <button onclick="copyHTML()">Copy innerHTML</button>

  <div id="output"></div>

  <script>
    async function readEPUB(file) {
      const zip = await JSZip.loadAsync(file);
      let contents = "";

      // 讀取所有 xhtml/html 內容
      for (let filename of Object.keys(zip.files)) {
        if (filename.endsWith(".xhtml") || filename.endsWith(".html")) {
          const text = await zip.files[filename].async("string");
          contents += text + "\n";
        }
      }
      return contents;
    }

    async function loadToTextarea() {
      const enFile = document.getElementById("enFile").files[0];
      const zhFile = document.getElementById("zhFile").files[0];
      if (!enFile || !zhFile) {
        alert("Please upload both English and Chinese EPUB files!");
        return;
      }

      const [enContent, zhContent] = await Promise.all([
        readEPUB(enFile),
        readEPUB(zhFile)
      ]);

      document.getElementById("enText").value = enContent;
      document.getElementById("zhText").value = zhContent;
    }

    function generate() {
      const enRaw = document.getElementById("enText").value;
      const zhRaw = document.getElementById("zhText").value;

      const parser = new DOMParser();
      const enDoc = parser.parseFromString(enRaw, "text/html");
      const zhDoc = parser.parseFromString(zhRaw, "text/html");

      const enParas = Array.from(enDoc.querySelectorAll("p")).map(p => p.textContent.trim()).filter(t => t);
      const zhParas = Array.from(zhDoc.querySelectorAll("p")).map(p => p.textContent.trim()).filter(t => t);

      const output = document.getElementById("output");
      output.innerHTML = "";

      for (let i = 0; i < Math.min(enParas.length, zhParas.length); i++) {
        const div = document.createElement("div");
        div.className = "pair";
        div.innerHTML = `<p class="en">${enParas[i]}</p><p class="zh">${zhParas[i]}</p>`;
        output.appendChild(div);
      }
    }

    function copyHTML() {
      const output = document.getElementById("output");
      navigator.clipboard.writeText(output.innerHTML).then(() => {
        alert("innerHTML copied!");
      });
    }
  </script>
</body>
</html>
