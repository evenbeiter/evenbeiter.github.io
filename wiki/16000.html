        .calendar-container {
            max-width: 400px;
            margin: 20px auto;
            background-color: #faf6ee;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .calendar-header {
            padding: 10px;
            background-color: #d3cbb8;
            color: #4f4a42;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .calendar-header button {
            color: #4f4a42;
        }
        .month-year {
            font-size: 1.2em;
            font-weight: bold;
        }
        .calendar-weekdays, .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
            text-align: center;
            padding: 5px;
        }
        .calendar-day {
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: #faf6ee;
            color: #4f4a42;
            font-size: 0.9em;
        }
        .calendar-day:hover {
            background-color: #e8e3d8;
        }
        .day-name, .calendar-day.inactive {
            color: #c2bba8;
        }
        .calendar-day.today {
            background-color: #d3cbb8;
            color: #fff;
            font-weight: bold;
        }
        /* "Today's Lesson" Button Styling */
        .today-btn {
            background-color: #d3cbb8;
            color: #4f4a42;
            font-size: 1em;
            padding: 8px 16px;
            text-align: center;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 10px;
            border-radius: 0 0 10px 10px;
            transition: background-color 0.3s;
        }
        .today-btn:hover {
            background-color: #b3ad9c;
        }
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .calendar-container {
                max-width: 95%;
            }
        }
      </style>
</head>
