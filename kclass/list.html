<!doctype html>
<html lang="en">

  </head>
  <body>
    <div class="p-3">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Lesson List</th>
            </tr>
        </thead>
        <tbody id="data-list">

        </tbody>
    </table>


<script>
getData();
async function getData(){
    let response=await fetch('nb-details.json');
    let data=await response.json();
    
    document.getElementById('data-list').innerHTML='';

    for(var i=0;i<data.length;i++){
        var tr=document.createElement('tr');
        tr.innerHTML='<tr><td><a href="#" onclick="getPage('+i+');return false;\">'+data[i].title+'</a><br>'+data[i].focus+'</td></tr>';
        document.getElementById('data-list').appendChild(tr);
    }
}
